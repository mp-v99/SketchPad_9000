<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>SketchPad_9000</title>
</head>
<body>
    <div id="body">
        <div id="middle">
            <div id="left_side">
            </div>
            <div id="sketch_pad">
                <div id="header">
                    <h1>SketchPad_9000</h1>
                    <div id="display_menu">
                        <div id="menu_group_one" class="menu">
                            <button id="eraser_button">Eraser</button>
                            <button id="rainbow_button">Rainbow</button>
                            <button id="shades_button">Shades</button>
                        </div>
                        <div id="menu_group_two" class="menu">
                            <button id="black_color_button">Black</button>
                            <button id="color_button">Color</button>
                            <button id="borders_toggle_button">Borders</button>
                        </div>
                    </div>
                </div>
                <div id="grid_container">
                </div>
                <div id="footer">
                    <div id="footer_left_side">
                        <div id="knob_container">
                            <div id="knob_pointer"></div>
                            <p id="min_mark">min</p>
                            <p id="max_mark">max</p>
                            <input type="range" id="knob_range" min="4" max="100" step="4">
                        </div>
                    </div>
                    <div id="footer_center">
                        <h4>Built with love by Max Pons</h4>
                    </div>
                    <div id="footer_right_side">
                        <div id="button_container">
                            <button id="clear_grid_button"><h3>Clear</h3></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right_side"></div>
        </div>
        
    </div>
</body>
</html>
